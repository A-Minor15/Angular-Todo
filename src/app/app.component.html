<div class="main">
  <h1>My {{ title }} List</h1>

  <br>

  <input type="text" id="inputTodo" (keydown.enter)="onEnter($event)">
  <button (click)="setTodo()">Button</button>

  <ul *ngIf="todos.length > 0; else emptyArray">
    <li *ngFor='let todo of todos; let i = index'>
      {{ todo }} <button (click)="deleteTodo(i)">âœ•</button></li>
  </ul>

  <ng-template #emptyArray>
    <p>Nothing at all.</p>
  </ng-template>

</div>
